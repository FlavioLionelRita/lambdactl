app:
  src: src
  data: data
  models: models
  defaultDatabase: mydb
databases:
  - name: mydb
    dialect: mysql
    schema: default
    connection:
      host: localhost
      port: 3306
      user: test
      password: test
      database: test
      multipleStatements: true
      waitForConnections: true
      connectionLimit: 10
      queueLimit: 0
schemas:
  - name: default
    enums: []
    entities:
      - name: Countries
        mapping: COUNTRY
        primaryKey: ["id"]
        uniqueKey: ["name"]
        properties:
          - name: id
            mapping: ID
            type: integer
            nullable: false
          - name: name
            mapping: NAME
            nullable: false
            type: string
            length: 127
          - name: alpha2
            mapping: ALPHA_2
            nullable: false
            type: string
            length: 2
          - name: alpha3
            mapping: ALPHA_3
            nullable: false
            type: string
            length: 3
