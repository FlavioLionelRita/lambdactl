app:
  src: src
  data: data
  model: model
entities:
  - name: Countries
    primaryKey: ["iso3"]
    uniqueKey: ["name"]
    properties:
      - name: name
        nullable: false
      - name: iso3
        length: 3
        nullable: false
    relations:
      - name: states
        type: manyToOne
        composite: true
        from: iso3
        entity: States
        to: countryCode
  - name: States
    primaryKey: ["id"]
    uniqueKey: ["countryCode", "name"]
    properties:
      - name: id
        type: integer
        nullable: false
      - name: name
        nullable: false
      - name: countryCode
        nullable: false
        length: 3
    relations:
      - name: country
        from: countryCode
        entity: Countries
        to: iso3
mappings:
  - name: default       
sources:
  - name: source1
    dialect: MySQL
    mapping: default
    connection: ${CNN_MYSQL}
  - name: source2    
    dialect: PostgreSQL
    mapping: default
    connection: ${CNN_POSTGRES}
stages:
  - name: default
    sources:
      - name: source1
        condition: entity == "Countries"
      - name: source2
        condition: entity == "States"
